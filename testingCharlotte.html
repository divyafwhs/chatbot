    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Wix Madefor Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    /* Charlotte Chatbot Styles */
    .charlotte-chatbot-wrapper * { 
      box-sizing: border-box; 
    }
    
    .charlotte-chatbot-wrapper {
      --reclaim-teal: #2B6F6F;
      --reclaim-teal-dark: #1F5353;
      --reclaim-teal-light: #3D8585;
      --warm-white: #F0EEE8;
      --off-white: #FDFCFB;
      --soft-beige: #E8E4DB;
      --charcoal: #2C2C2C;
      --accent-copper: #B8956A;
      --light-border: rgba(43, 111, 111, 0.15);
      font-family: 'Wix Madefor Display', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Chatbot Trigger */
    .charlotte-trigger {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--warm-white);
      color: var(--warm-white);
      border: 4px solid var(--reclaim-teal);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(43, 111, 111, 0.25);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10000;
      overflow: hidden;
    }
    
    .charlotte-trigger:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(43, 111, 111, 0.35);
    }
    
    .charlotte-trigger.open {
      opacity: 0;
      pointer-events: none;
    }
    
    .charlotte-trigger img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Chatbot Container */
    .charlotte-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: min(420px, calc(100vw - 2.5rem));
      height: min(620px, calc(100vh - 4rem));
      background: var(--off-white);
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(43, 111, 111, 0.2);
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10001;
      overflow: hidden;
    }
    
    .charlotte-container.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: all;
    }

    /* Header */
    .charlotte-header {
      background: linear-gradient(135deg, var(--reclaim-teal), var(--reclaim-teal-light));
      color: var(--off-white);
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--light-border);
    }
    
    .charlotte-header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .charlotte-header-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--warm-white);
      padding: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .charlotte-header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .charlotte-header-text h3 {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0;
    }
    
    .charlotte-header-text p {
      font-size: 0.8rem;
      opacity: 0.9;
      margin: 0.15rem 0 0;
    }
    
    .charlotte-close {
      background: transparent;
      border: none;
      color: var(--off-white);
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      line-height: 1;
      transition: opacity 0.2s;
      border-radius: 6px;
    }
    
    .charlotte-close:hover {
      opacity: 0.8;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Messages Container */
    .charlotte-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--warm-white);
    }
    
    .charlotte-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .charlotte-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .charlotte-messages::-webkit-scrollbar-thumb {
      background: var(--reclaim-teal);
      border-radius: 3px;
    }

    /* Message Bubble */
    .charlotte-message {
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .charlotte-message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
      max-width: 80%;
    }
    
    .charlotte-message.assistant {
      max-width: 100%;
    }
    
    .charlotte-avatar {
      min-width: 32px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--off-white);
      background: var(--charcoal);
      flex-shrink: 0;
      overflow: hidden;
    }
    
    .charlotte-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .charlotte-bubble {
      background: var(--off-white);
      color: var(--charcoal);
      padding: 0.875rem 1.125rem;
      border-radius: 14px;
      font-size: 0.9375rem;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(43, 111, 111, 0.08);
      word-wrap: break-word;
    }
    
    .charlotte-message.user .charlotte-bubble {
      background: var(--reclaim-teal);
      color: var(--off-white);
      border-bottom-right-radius: 4px;
    }
    
    .charlotte-message.assistant .charlotte-bubble {
      border-bottom-left-radius: 4px;
    }

    /* Product Card Styles - NEW */
    .charlotte-product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(43, 111, 111, 0.12);
      margin: 0.75rem 0;
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 100%;
    }
    
    .charlotte-product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(43, 111, 111, 0.18);
    }
    
    .charlotte-product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    .charlotte-product-info {
      padding: 1rem;
    }
    
    .charlotte-product-name {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 0.5rem;
    }
    
    .charlotte-product-description {
      font-size: 0.9rem;
      color: #5a5a5a;
      line-height: 1.5;
      margin-bottom: 0.75rem;
    }
    
    .charlotte-product-details {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    
    .charlotte-product-price {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--reclaim-teal);
      margin-bottom: 0.75rem;
    }
    
    .charlotte-product-link {
      display: inline-block;
      background: var(--reclaim-teal);
      color: white !important;
      padding: 0.65rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    
    .charlotte-product-link:hover {
      background: var(--reclaim-teal-dark);
    }
    
    /* Bubble Content Formatting - ENHANCED */
    .charlotte-bubble p {
      margin: 0.5rem 0;
    }
    
    .charlotte-bubble p:first-child {
      margin-top: 0;
    }
    
    .charlotte-bubble p:last-child {
      margin-bottom: 0;
    }
    
    .charlotte-bubble ul,
    .charlotte-bubble ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }
    
    .charlotte-bubble li {
      margin: 0.35rem 0;
      line-height: 1.5;
    }
    
    .charlotte-bubble strong {
      font-weight: 700;
      color: var(--reclaim-teal-dark);
    }
    
    .charlotte-bubble a {
      color: var(--reclaim-teal);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid var(--reclaim-teal);
      transition: opacity 0.2s;
    }
    
    .charlotte-bubble a:hover {
      opacity: 0.8;
    }
    
    .charlotte-bubble img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 0.75rem 0;
      display: block;
    }
    
    .charlotte-bubble hr {
      border: none;
      border-top: 1px solid var(--light-border);
      margin: 0.75rem 0;
    }
    
    .charlotte-time {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.35rem;
      padding-left: 0.25rem;
    }

    /* Typing Indicator */
    .charlotte-typing {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    
    .charlotte-typing.hidden {
      display: none;
    }
    
    .charlotte-typing-bubble {
      background: var(--off-white);
      padding: 0.875rem 1.125rem;
      border-radius: 14px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(43, 111, 111, 0.08);
      display: flex;
      gap: 0.35rem;
    }
    
    .charlotte-typing-dot {
      width: 8px;
      height: 8px;
      background: var(--reclaim-teal);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .charlotte-typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .charlotte-typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .charlotte-typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      30% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Input Container */
    .charlotte-input-container {
      padding: 1rem 1.5rem;
      background: var(--off-white);
      border-top: 1px solid var(--light-border);
    }
    
    .charlotte-input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }
    
    .charlotte-input {
      flex: 1;
      border: 2px solid var(--reclaim-teal);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 0.9375rem;
      background: white;
      color: var(--charcoal);
      resize: none;
      max-height: 120px;
      transition: border-color 0.2s;
    }
    
    .charlotte-input:focus {
      outline: none;
      border-color: var(--reclaim-teal-dark);
    }
    
    .charlotte-input::placeholder {
      color: #999;
    }
    
    .charlotte-send {
      background: var(--reclaim-teal);
      color: var(--off-white);
      border: none;
      border-radius: 12px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.5rem;
      transition: background 0.2s, transform 0.2s;
      flex-shrink: 0;
      font-weight: 600;
    }
    
    .charlotte-send:hover:not(:disabled) {
      background: var(--reclaim-teal-dark);
      transform: translateY(-1px);
    }
    
    .charlotte-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .charlotte-trigger {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 56px;
        height: 56px;
      }
      
      .charlotte-container {
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }
      
      .charlotte-header {
        padding: 1rem 1.25rem;
      }
      
      .charlotte-messages {
        padding: 1rem;
      }
      
      .charlotte-input-container {
        padding: 1rem;
      }
      
      .charlotte-message.user {
        max-width: 85%;
      }
    }
  </style>

  <script>
  (function() {
    console.log('üöÄ Charlotte chatbot script starting...');
    
    // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è UPDATE YOUR WEBHOOK URL HERE ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    const WEBHOOK = 'https://fwhome.app.n8n.cloud/webhook/9f31076e-4120-4269-95b3-e6e09c426d32';
    // ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è UPDATE YOUR WEBHOOK URL HERE ‚¨ÜÔ∏è‚¨ÜÔ∏è‚¨ÜÔ∏è
    
    // ============================================
    // MARKDOWN PARSING FUNCTIONS - NEW
    // ============================================
    
    function parseMarkdown(text) {
      if (!text) return '';
      
      // Convert text to string if it isn't already
      text = String(text);
      
      // Parse bold with ** or __
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');
      
      // Parse italic with * or _
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      text = text.replace(/_(.+?)_/g, '<em>$1</em>');
      
      // Parse markdown images: ![alt](url)
      text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto; border-radius: 8px; margin: 0.75rem 0;">');
      
      // Parse markdown links: [text](url)
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
      
      // Parse horizontal rules
      text = text.replace(/^---$/gm, '<hr>');
      text = text.replace(/^\*\*\*$/gm, '<hr>');
      
      // Parse line breaks
      text = text.replace(/\n/g, '<br>');
      
      return text;
    }
    
    // ============================================
    // PRODUCT CARD DETECTION AND PARSING - NEW
    // ============================================
    
    function extractProductCards(text) {
      // Product card pattern detection
      // Matches the format: **Product Name**\nüí∑ **Price:** ¬£X\n[description]\nüìè **Dimensions:**...\nüöö **Delivery:**...\n[View Product](url)\n![alt](img)
      
      const productCardPattern = /\*\*(.+?)\*\*\s*\nüí∑\s*\*\*Price:\*\*\s*¬£([\d,]+)/g;
      const cards = [];
      let match;
      let lastIndex = 0;
      let textParts = [];
      
      // Extract product cards
      while ((match = productCardPattern.exec(text)) !== null) {
        const cardStart = match.index;
        const cardEnd = text.indexOf('---', cardStart);
        const actualEnd = cardEnd !== -1 ? cardEnd : text.length;
        
        // Get text before this card
        if (cardStart > lastIndex) {
          textParts.push(text.substring(lastIndex, cardStart));
        }
        
        // Extract card content
        const cardContent = text.substring(cardStart, actualEnd);
        
        // Parse card components
        const productName = match[1];
        const price = match[2];
        
        // Extract description (text between price and dimensions)
        const descMatch = cardContent.match(/¬£[\d,]+\s*\n\n(.+?)\n\nüìè/s);
        const description = descMatch ? descMatch[1].trim() : '';
        
        // Extract dimensions
        const dimMatch = cardContent.match(/üìè\s*\*\*Dimensions:\*\*\s*(.+?)\n/);
        const dimensions = dimMatch ? dimMatch[1].trim() : '';
        
        // Extract delivery
        const delMatch = cardContent.match(/üöö\s*\*\*Delivery:\*\*\s*(.+?)(?:\n|$)/);
        const delivery = delMatch ? delMatch[1].trim() : '';
        
        // Extract URL
        const urlMatch = cardContent.match(/\[View Product\]\((.+?)\)/);
        const url = urlMatch ? urlMatch[1] : '';
        
        // Extract image
        const imgMatch = cardContent.match(/!\[([^\]]*)\]\((.+?)\)/);
        const imgUrl = imgMatch ? imgMatch[2] : '';
        const imgAlt = imgMatch ? imgMatch[1] : productName;
        
        cards.push({
          name: productName,
          price: price,
          description: description,
          dimensions: dimensions,
          delivery: delivery,
          url: url,
          image: imgUrl,
          imageAlt: imgAlt
        });
        
        lastIndex = actualEnd + 3; // +3 for "---"
      }
      
      // Get any remaining text after last card
      if (lastIndex < text.length) {
        textParts.push(text.substring(lastIndex));
      }
      
      return {
        cards: cards,
        remainingText: textParts.join('').trim()
      };
    }
    
    function createProductCardHTML(card) {
      return `
        <div class="charlotte-product-card">
          ${card.image ? `<img src="${card.image}" alt="${card.imageAlt}" class="charlotte-product-image" onerror="this.style.display='none'">` : ''}
          <div class="charlotte-product-info">
            <div class="charlotte-product-name">${card.name}</div>
            ${card.price ? `<div class="charlotte-product-price">¬£${card.price}</div>` : ''}
            ${card.description ? `<div class="charlotte-product-description">${card.description}</div>` : ''}
            ${card.dimensions ? `<div class="charlotte-product-details">üìè ${card.dimensions}</div>` : ''}
            ${card.delivery ? `<div class="charlotte-product-details">üöö ${card.delivery}</div>` : ''}
            ${card.url ? `<a href="${card.url}" target="_blank" rel="noopener noreferrer" class="charlotte-product-link">View Product ‚Üí</a>` : ''}
          </div>
        </div>
      `;
    }
    
    // ============================================
    // SESSION MANAGEMENT
    // ============================================
    
    function generateSessionId() {
      return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }
    
    function getSessionId() {
      let sessionId = localStorage.getItem('charlotte_session_id');
      
      if (!sessionId) {
        sessionId = generateSessionId();
        localStorage.setItem('charlotte_session_id', sessionId);
        localStorage.setItem('charlotte_session_created', new Date().toISOString());
        console.log('‚ú® New session created:', sessionId);
      } else {
        console.log('üìå Existing session:', sessionId);
      }
      
      return sessionId;
    }
    
    function clearSession() {
      localStorage.removeItem('charlotte_session_id');
      localStorage.removeItem('charlotte_session_created');
      localStorage.removeItem('charlotte_message_count');
      console.log('üóëÔ∏è Session cleared');
    }
    
    // Debug helper
    window.charlotteDebug = {
      getSession: getSessionId,
      clearSession: clearSession,
      info: function() {
        console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
        console.log('Charlotte Session Info');
        console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
        console.log('Session ID:', getSessionId());
        console.log('Created:', localStorage.getItem('charlotte_session_created'));
        console.log('Messages:', localStorage.getItem('charlotte_message_count') || 0);
        console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
      }
    };
    
    // ============================================
    // CHAT FUNCTIONALITY
    // ============================================
    
    const trigger = document.getElementById('charlotteTrigger');
    const container = document.getElementById('charlotteContainer');
    const closeBtn = document.getElementById('charlotteClose');
    const messages = document.getElementById('charlotteMessages');
    const input = document.getElementById('charlotteInput');
    const sendBtn = document.getElementById('charlotteSend');
    const typing = document.getElementById('charlotteTyping');
    
    let isOpen = false, isLoading = false;
    
    document.getElementById('initialTime').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    
    // Initialize session
    const initialSessionId = getSessionId();
    console.log('üöÄ Charlotte initialized with session:', initialSessionId);
    
    function toggle() {
      isOpen = !isOpen;
      container.classList.toggle('open');
      trigger.classList.toggle('open');
      if (isOpen) input.focus();
    }
    
    trigger.addEventListener('click', toggle);
    closeBtn.addEventListener('click', toggle);
    
    function addMessage(content, role = 'assistant') {
      const div = document.createElement('div');
      div.className = `charlotte-message ${role}`;
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

      const logoUrl = document.getElementById('headerLogo').src;
      const avatarContent = role === 'assistant'
        ? `<img src="${logoUrl}" alt="Charlotte">`
        : 'Y';

      let messageHTML = '';
      
      if (role === 'assistant') {
        // Try to extract product cards
        const { cards, remainingText } = extractProductCards(content);
        
        // Parse remaining text for markdown
        const parsedText = parseMarkdown(remainingText);
        
        // Add text bubble if there's text
        if (parsedText.trim()) {
          messageHTML += `<div class="charlotte-bubble">${parsedText}</div>`;
        }
        
        // Add product cards
        if (cards.length > 0) {
          cards.forEach(card => {
            messageHTML += createProductCardHTML(card);
          });
        }
        
        // If no cards were found but content has markdown, parse it all
        if (cards.length === 0 && !parsedText.trim()) {
          messageHTML = `<div class="charlotte-bubble">${parseMarkdown(content)}</div>`;
        }
      } else {
        // User messages - simple text
        messageHTML = `<div class="charlotte-bubble">${content}</div>`;
      }

      div.innerHTML = `
        <div class="charlotte-avatar" style="${role === 'assistant'
          ? 'background: linear-gradient(135deg, var(--reclaim-teal), var(--reclaim-teal-light)); padding: 4px;'
          : ''}">
          ${avatarContent}
        </div>
        <div>
          ${messageHTML}
          <div class="charlotte-time">${time}</div>
        </div>
      `;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      
      if (role === 'user') {
        const count = parseInt(localStorage.getItem('charlotte_message_count') || '0');
        localStorage.setItem('charlotte_message_count', count + 1);
      }
    }
    
    async function send() {
      const text = input.value.trim();
      if (!text || isLoading) return;
      
      addMessage(text, 'user');
      input.value = '';
      input.style.height = 'auto';
      
      isLoading = true;
      typing.classList.remove('hidden');
      sendBtn.disabled = true;
      input.disabled = true;
      messages.scrollTop = messages.scrollHeight;
      
      const sessionId = getSessionId();
      const payload = {
        message: text,
        sessionId: sessionId,
        timestamp: new Date().toISOString()
      };
      
      console.log('üì§ Sending to webhook:', WEBHOOK);
      console.log('üì¶ Payload:', payload);
      
      try {
        const res = await fetch(WEBHOOK, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        
        console.log('üì° Response status:', res.status);
        
        if (!res.ok) {
          const errorText = await res.text();
          console.error('‚ùå Error response:', errorText);
          throw new Error(`Network error: ${res.status}`);
        }
        
        const data = await res.json();
        console.log('‚úÖ Response data:', data);
        
        typing.classList.add('hidden');
        
        // Extract reply from various possible response formats
        const reply = data.output || data.reply || data.response || data.message || 'I received your message.';
        
        addMessage(reply, 'assistant');
      } catch (err) {
        console.error('‚ùå Charlotte error:', err);
        typing.classList.add('hidden');
        addMessage("I'm having trouble connecting right now. Please try again in a moment.", 'assistant');
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }
    
    sendBtn.addEventListener('click', send);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    
    console.log('‚úÖ Charlotte chatbot fully initialized!');
  })();
  </script>
